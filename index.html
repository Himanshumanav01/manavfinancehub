<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>
  <meta name="description" content="We're crafting something special. Launching soon.">
  <meta property="og:title" content="Coming Soon">
  <meta property="og:description" content="We're crafting something special. Launching soon.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#1b0f0a">
  <!-- Optional: add your favicon -->
  <!-- <link rel="icon" href="/favicon.ico"> -->

  <style>
    :root{
      --bg1:#0f0b09;
      --bg2:#1b0f0a;
      --accent:#ffb36b;
      --accent-2:#ff8a3d;
      --text:#f5efe9;
      --muted:#cbbfb6;
      --ring: rgba(255,179,107,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 70% -10%, rgba(255,138,61,.08), transparent 60%),
                  radial-gradient(1200px 800px at -10% 120%, rgba(255,179,107,.09), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(20,12,9,.55);
      border:1px solid rgba(255,179,107,.18);
      border-radius:18px;
      backdrop-filter: blur(8px);
      padding: clamp(24px, 4vw, 48px);
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 0 10px rgba(255,179,107,.03) inset;
      animation: floatIn .7s ease-out both;
    }
    @keyframes floatIn{
      from{opacity:0; transform: translateY(8px) scale(.985)}
      to{opacity:1; transform: translateY(0) scale(1)}
    }
    .logo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:18px;
      text-transform:uppercase;
      letter-spacing:.15em;
      color:var(--muted);
      font-weight:600;
      font-size:.9rem;
      opacity:.95;
    }
    .logo .dot{
      width:10px;height:10px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%,var(--accent),var(--accent-2));
      box-shadow: 0 0 0 6px var(--ring);
    }
    h1{
      margin:8px 0 10px;
      font-size: clamp(28px, 6vw, 48px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      color:var(--muted);
      margin:0 0 22px;
      font-size: clamp(14px, 2.3vw, 17px);
    }
    .cta-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin: 20px 0 10px;
    }
    .btn, .input{
      border:1px solid rgba(255,179,107,.28);
      background: rgba(27,15,10,.55);
      color:var(--text);
      padding:14px 16px;
      border-radius:12px;
      font-size:15px;
      outline:none;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .btn{
      cursor:pointer;
      font-weight:600;
      background: linear-gradient(180deg, rgba(255,179,107,.25), rgba(255,138,61,.18));
      border:1px solid rgba(255,179,107,.55);
    }
    .btn:hover{ transform: translateY(-1px)}
    .btn:active{ transform: translateY(0)}
    .input{
      min-width: 260px;
    }
    .input:focus{
      border-color: rgba(255,179,107,.65);
      box-shadow: 0 0 0 6px var(--ring);
    }
    .tiny{
      margin-top:10px;
      color:#b8ada4;
      font-size:12px;
      opacity:.9;
    }
    footer{
      margin-top:22px;
      font-size:12px;
      color:#a6978d;
    }
    .links{
      display:flex; gap:14px; justify-content:center; margin-top:12px;
    }
    .links a{
      color:var(--accent);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,179,107,.35);
    }
    .links a:hover{ border-bottom-color: rgba(255,179,107,.7) }
    /* Small comment helpers for easy editing */
    /* Change brand name below inside .brand span */
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="headline">
    <div class="logo" aria-label="Brand">
      <span class="dot" aria-hidden="true"></span>
      <span class="brand">Your Brand</span>
    </div>

    <h1 id="headline">We’re Coming Soon</h1>
    <p class="sub">Naya website ban raha hai. Jaldi hi live hoga. Dhanyavaad ❤️</p>

    <!-- Email capture (static). If you use Formspree or another service, replace action below -->
    <form class="cta-row" action="mailto:you@example.com" method="post" enctype="text/plain">
      <input class="input" type="email" name="email" placeholder="Enter your email for updates" required>
      <button class="btn" type="submit">Notify Me</button>
    </form>

    <div class="links">
      <!-- Add your socials or contact links -->
      <a href="mailto:you@example.com">Email</a>
      <a href="https://instagram.com/yourhandle" target="_blank" rel="noopener">Instagram</a>
      <a href="https://wa.me/yourNumber" target="_blank" rel="noopener">WhatsApp</a>
    </div>

    <p class="tiny">Tip: Is file me <strong>Your Brand</strong>, email aur links ko edit kar do.</p>

    <footer>&copy; <span id="y"></span> Your Brand. All rights reserved.</footer>
  </main>

  <script>
    // Set current year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
